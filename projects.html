<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Projects - Ameen Qureshi</title>
    <script src="https://kit.fontawesome.com/30a47c33be.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --text-primary: #2d2318;
            --text-secondary: #6b5a50;
            --background: #f5f1ea;
            --background-secondary: #eae3d9;
            --accent: #647C90;
            --card-bg: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .word {
            position: absolute;
            font-size: 24px;
            color: var(--accent);
            white-space: nowrap;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.4;
            transition: transform 0.2s ease-in-out;
            z-index: 2;
        }

        .word:hover {
            transform: scale(1.4);
            color: var(--text-primary);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(100, 124, 144, 0.1);
            border: 1px solid rgba(100, 124, 144, 0.2);
            border-radius: 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            z-index: 3;
        }

        .back-button:hover {
            background: rgba(100, 124, 144, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <script>
        const words = [
            "phoneme", "syntax", "IPA", "morpheme", "prosody",
            "intonation", "semantics", "lexicon", "discourse",
            "phonology", "pragmatics", "stress", "glottal", "pitch",
            "tokenization", "treebank", "allophone", "embedding",
            "corpus", "lemma", "parse", "grammar", "morphology",
            "phonetics", "dialect", "accent", "vowel", "consonant",
            "syllable", "tone", "voice", "articulation", "resonance",
            "utterance", "intonation", "prosody", "rhythm", "stress"
        ];

        const wordElements = [];

        words.forEach((word, i) => {
            const span = document.createElement("span");
            span.className = "word";
            span.innerText = word;
            document.body.appendChild(span);
            wordElements.push({ el: span, offset: i * 150 });
        });

        function animateWave(t) {
            const amplitude = 120;
            const frequency = 0.006;
            const speed = 0.5;

            wordElements.forEach((w, i) => {
                const x = (t * speed + w.offset) % (window.innerWidth * 0.8) - 100;
                const y = (window.innerHeight * 0.6) + 
                    Math.sin((x + i * 15) * frequency) * amplitude;
                w.el.style.transform = `translate(${x}px, ${y}px)`;
            });

            requestAnimationFrame(animateWave);
        }

        let startTime = null;
        function animateWaveFrame(timestamp) {
            if (!startTime) startTime = timestamp;
            const t = timestamp - startTime;
            animateWave(t);
            requestAnimationFrame(animateWaveFrame);
        }
        requestAnimationFrame(animateWaveFrame);
    </script>
</body>
</html>
